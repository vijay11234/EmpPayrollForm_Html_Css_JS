<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

</head>

<body>
    <!-- UC1 -->

                <span class="emp-text">EMPLOYEE</span><br>
                <span class="emp-text emp-payroll">PAYROLL</span>
            </div>
        </div>
    </header>
    <div class="main-content">

            <div class="emp-detail-text">

                <img src="../Assets/Icons/plus.png" alt="plus icon">Add User</a>
        </div><!-- header content -->
        <div class="table-main">
            <table id="display" class="table">
                <tr>
                    <th></th>

                    <th>Gender</th>
                    <th>Department</th>
                    <th>Salary</th>

                    <th>Actions</th>

                <tr>
                    <td><img class="profile" alt="" src="../Assets/Ellipse -2.png"></td>
                    <td>Shubham Lokhande</td>
                    <td>Male</td>
                    <td><div class='dept-label'>HR</div>
                        <div class='dept-label'>Finance</div></td>
                    <td>3000000</td>
                    <td>1 Nov 2020</td>
                    <td>
                        <img id="1" onclick="remove(this)" alt="delete" src="../Assets/icons/delete-black-18dp.svg">
                        <img id="1" alt="edit" onclick="update(this)" src="../Assets/icons/edit-black-18dp.svg">
                    </td>
                </tr>
            </table>
        </div>
        <!--table-main-->
    </div>
    <!--main-content-->

</html>
